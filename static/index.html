<div class="eaisdk_modal" id="eaisdk_modal">

    <!-- detail -->
    <div class="sdk-hidden" sdk-html-switch id="eaisdk_detail">
        <div class="eaisdk_content">
            <div class="eaisdk_card">
                <div class="eaisdk_topcard">
                    <img class="eaisdk_img" alt="logo eai">
                    <div class="eaisdk_text-info">
                        <p class="eaisdk_p">Resumo do  pedido</p>
                        <p class="eaisdk_p" style="font-size: 15px; font-weight: bold;" id="eaisdk_detail_resume"></p>
                    </div>
                </div>
                <div>
                    <p class="eaisdk_p">Nome do site</p>
                    <p class="eaisdk_p" style="font-weight: bold;" id="eaisdk_detail_site"></p>
                    <hr>   
                    <p class="eaisdk_p">Data e hora do pedido</p>
                    <p class="eaisdk_p" style="font-weight: bold;" id="eaisdk_detail_data"></p>
                    <hr>
                    <p class="eaisdk_p">Número do pedido</p>
                    <p class="eaisdk_p" style="font-weight: bold;" id="eaisdk_detail_pedido"></p>
                    <hr>
                </div>
                <div class="eaisdk_bottomcard">
                    <button type="button" onclick="confirmOrderFromPage()">Pagar com Abastece aí</button>
                </div>
            </div>
        </div>    
    </div>

    <!-- error -->
    <div class="sdk-hidden" sdk-html-switch id="eaisdk_error">
        <div class="eaisdk_content">
            <div class="eaisdk_card">
                <div class="eaisdk_topcard">
                    <img class="eaisdk_img" alt="logo eai">
                    <div class="eaisdk_text-info">
                        <p class="eaisdk_p">Pagando</p>
                        <p class="eaisdk_p"  style="font-size: 15px; font-weight: bold;" id="eaisdk_error_info"></p>
                    </div>
                </div>
                <div class="eaisdk_mediacard">
                    <div class="eaisdk_icon"><i class="material-icons mt-3" style="font-size:100px; color:blue;">highlight_off</i></div>
                    <h2 class="eaisdk_text-process" id="eaisdk_error_title"></h2>
                    <p class="eaisdk_paragraf-process" id="eaisdk_error_message"></p>     
                </div>
                <div class="eaisdk_bottomcard">
                    <button type="button" onclick="closeModalFromPage()">Entendi</button>
                </div>
            </div>
        </div>    
    </div>

    <!-- payment -->
    <div class="sdk-hidden" sdk-html-switch id="eaisdk_payment">
        <div class="eaisdk_content">
            <div class="eaisdk_card">
                <div class="eaisdk_topcard">
                    <img class="eaisdk_img" alt="logo eai">
                    <div class="eaisdk_text-info">
                        <p class="eaisdk_p">Pagando</p>
                        <p class="eaisdk_p" style="font-size: 15px; font-weight: bold;" id="eaisdk_payment_orderInfo"></p>
                    </div>
                </div>
                <div class="eaisdk_mediacard">
                    <div class="eaisdk_icon"><i class="material-icons mt-3" style="font-size:100px;color:blue;">task_alt</i></div>
                    <h2 class="eaisdk_text-process">Está quase lá!</h2>
                    <p class="eaisdk_paragraf-process">
                        Agora você irá receber uma notificação do Abastece aí que te redirecionará para continuar o pagamento no  app
                    </p>     
                </div>
                <div class="eaisdk_bottomcard">
                    <button type="button" onclick="redirectUrlFromPage()">Entendi</button>
                </div>
            </div>
        </div>    
    </div>

    <!-- processing -->
    <div class="sdk-hidden" sdk-html-switch id="eaisdk_processing">
        <div class="eaisdk_content">
            <div class="eaisdk_card">
                <div class="eaisdk_topcard">
                    <img class="eaisdk_img" alt="logo eai"> 
                </div>
                <div class="eaisdk_mediacard">
                    <div class="sdk-spinner-block">
                        <div class="eaisdk_spinner"></div>
                    </div>
                    <div class="eaisdk_text-process"><h3 style="color: black;">Processando solicitação</h3></div>
                    <div class="eaisdk_paragraf-process">
                        <p id="eaisdk_processing_description"></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>

</div>
<div id="overlay"></div>
